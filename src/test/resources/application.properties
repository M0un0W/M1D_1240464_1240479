## Profiles
##
# Uncomment to set the active profile for the desired database
# spring.profiles.active=h2
# spring.profiles.active=mysql
# spring.profiles.active=mongodb

## OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

## JWT
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

## H2 Database Configuration (In-Memory)
spring.datasource.h2.url=jdbc:h2:mem:testdb
spring.datasource.h2.username=testuser
spring.datasource.h2.password=testpass
spring.datasource.h2.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## MySQL Database Configuration
##spring.datasource.url=jdbc:mysql://localhost:3306/yourdbname
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

## MongoDB Database Configuration
# Uncomment to use MongoDB
# spring.data.mongodb.uri=mongodb://localhost:27017/yourdbname

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

